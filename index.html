<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada Web</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Escena en A-Frame con AR.js -->
    <a-scene embedded arjs>
        <!-- Marcador para que el contenido aparezca cuando lo detecte la cÃ¡mara -->
        <a-marker preset="hiro">
            <!-- Modelo 3D o contenido de RA -->
            <a-entity 
                gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF/Duck.gltf" 
                rotation="90 0 0"
                scale="0.5 0.5 0.5">
            </a-entity>
        </a-marker>
        <!-- CÃ¡mara AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
